services:
  - type: web
    name: lipsey-ocr-service
    env: docker
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: SERVICE_API_KEY
        generateValue: true